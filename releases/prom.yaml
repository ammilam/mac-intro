apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: prometheus-operator
  namespace: monitoring
spec:
  releaseName: prometheus-operator
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com
    name: prometheus-operator
    version: 8.5.8
  values:
    prometheusOperator:
        admissionWebhooks:
          enabled: false
          patch:
            enabled: false
    grafana:
      grafana.ini:
        auth.anonymous:
            enabled: true
      service:
        type: LoadBalancer
    prometheus:
      service:
        type: NodePort
        nodePort: 30090
